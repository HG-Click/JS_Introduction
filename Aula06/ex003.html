<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body { /* Formatação textos */
            background-color: rgb(63, 128, 20);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(192, 224, 192);
        }
        p {
            color: rgb(150, 197, 122);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentario -->
    <p><b>Já me livrei da maldição!!</b></p> <!-- Isso é um comentario -->
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1+n2
        window.alert('A soma dos valores é: ' + String(s)) // concatenação
    </script>
</body>
</html>
