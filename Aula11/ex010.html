<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
        function Calcular() {
            var txvel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong><p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você está <strong>MUTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija com sinto de seguntaça!<p>`
        }
    </script>
</body> 
</html>
